<div class="main">
  <div class="heading"><h1>SoSage Library</h1></div>
  <div class="search">
    <mat-form-field class="input" appearance="fill">
      <mat-label>Book Search</mat-label>
      <input matInput placeholder="Title" [(ngModel)]="searchText" (input)="filterBooks()" />
    </mat-form-field>
  </div>
  <div class="pagination">Page 1 of 1</div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <!-- Owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let book">{{ book.owner }}</td>
      </ng-container>

      <!-- Availability Column -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef>Availability</th>
        <td mat-cell *matCellDef="let book">
          <div class="availability">
            <div class="toggle">
              <mat-slide-toggle [(ngModel)]="book.available">{{
                book.available ? "Available" : "Not Available"
              }}</mat-slide-toggle>
            </div>
            <div class="delete">
              <button mat-raised-button color="warn">Delete</button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="addNew">
    <button mat-raised-button color="primary">Add Book</button>
  </div>
</div>
